<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <!-- mapbox api css -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />

    <script src="js/mapbox-geocoder-utils.js"></script>

    <script src="js/weather_map.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">

        <span>Weather App</span>

        <div id="navbarContent">

            <ul class="navbar-nav p-3 text align-content-end">
                <li class="nav-item">
                    <span>Current City: (variable) </span>
                </li>
                <li class="nav-item">
                    <span>Temp: (variable) </span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Place Name" aria-label="Search">
    <button class="btn btn-outline-success text-nowrap" type="submit">Update Location</button>
</form>
<div class="row border">

</div>

<div class="row border" style="width: 100%; height: 650px;">
    <div class="col-3 border">
        <h4 class="p-1">Weather Status</h4>
        <p class="p-1">coordinates:</p>

    </div>
    <div class="col-9 border">
        <div id='map' class="mx-auto" style="width: 100%; height: 500px;"></div>
        <script>
            mapboxgl.accessToken = MAPBOX_API_TOKEN;
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v9',
                zoom: 11,
                center: [-98.49205561751022, 29.420435628006057]
            });
        </script>
    </div>
</div>
