<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <!--    keys-->
    <script src="js/keys.js"></script>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- mapbox api javascript -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>

    <!-- mapbox api css -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />

    <script src="js/mapbox-geocoder-utils.js"></script>

    <script src="js/weather_map.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

</head>
<body>

<div class="row border">
    <div class="col-3 border">
        <h4 class="p-4">Weather Status</h4>
        <p class="p-4">coordinates:</p>

    </div>
    <div class="col-9 border">
        <div id='map' class="mx-auto" style="width: 100%; height: 600px;"></div>
        <script>
            mapboxgl.accessToken = MAPBOX_API_TOKEN;
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v9',
                zoom: 15,
                center: [-98.47257813593086, 29.45246130819454]
            });
        </script>
    </div>
</div>
