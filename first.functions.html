<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Functions</title>
</head>
<body>
  <script>
    function calculateCircumference(radius) {
      const pi = 3.14159;
      let circumference = 2 * pi * radius;
      return circumference;
    }
    function milesToKilometers(miles) {
        return miles * 1.609 + ' kilometers';
    }
    function gallonsToLiters(gallons) {
        return gallons * 3.785 + ' liters';
    }
    function celciusToFahrenheit(c) {
        return (c * 1.8) + 32 + 'F';
    }
  </script>

</body>
</html>
