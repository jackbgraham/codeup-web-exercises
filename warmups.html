<script>
    const attendance = {
      miami: 32789,
      buffalo: 45678,
      portland: 24567
    }

    //given the attendance object, write a function that returns the total attendance across all teams

    // console.log(attendance.miami);

    // function totalAttendance(){
    //   let total = attendance.miami + attendance.buffalo + attendance.portland;
    //   console.log(total);
    // }

    function totalAttendance(attendObj){
      let attendanceArray = Object.values(attendObj);
      let total = 0;

      for (let i = 0; i < attendanceArray.length; i++){
        total += attendanceArray[i];
      }
      return total;
    }

    console.log('The total number of attendees is ' + totalAttendance(attendance) + '.');

    //given the attendance object, write a function that returns average attendance

    function avgAttendance(attendObj){
      let attendanceArray = Object.values(attendObj);
      let total = 0;

      for (let i = 0; i < attendanceArray.length; i++){
        total += attendanceArray[i];
      }
      return parseFloat(total / 3).toFixed(2);
    }

    console.log('The average number of attendees is ' + avgAttendance(attendance)+ '.');


  </script>
